<!DOCTYPE html>
<head>
  <style>
  div{
    text-align: center;
   
  }

</style>
  
  <body>
    <div class="container">
      <h1>User Registration</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstname">FirstName</label><br>
          <input type="text" id="FirstName" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
          <label for="email">Email</label><br>
          <input type="text" name="Email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
          <label for="location">Location</label><br>
          <input type="text" name="Location" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
          <label for="age">Age</label><br>
          <input type="text" name="Age" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn">Submit</button>
    
    
    
    
      </form>
    </div>
  </body>
</head>
